<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/Og Pixelator.png" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="history"></div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="backspace">←</button>
            <button class="btn operator">%</button> <!-- Botón de Residuo -->
            <button class="btn operator">/</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">*</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            <button class="btn" id="memory">M</button> <!-- Botón de Memoria -->
            <button class="btn number">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn" id="percentage">%</button> <!-- Botón de Porcentaje -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
